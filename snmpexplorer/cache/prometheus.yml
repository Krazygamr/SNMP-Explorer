global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter on the Pi (adjust target if different)
  - job_name: node
    static_configs:
      - targets: ['localhost:9100']

  # FortiGate via snmp_exporter (proxy mode)
  - job_name: snmp
    scrape_interval: 1m
    scrape_timeout: 30s
    metrics_path: /snmp
    params:
      module: [ifmib_32bit]        # matches /etc/snmp_exporter/snmp.yml
      auth:   [fortigate_v2c]     # uses community "myf1rstsnmp"
    static_configs:
      - targets: ['192.168.1.99']  # FortiGate IP only (NO :9116)
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:9116  # address:port of the snmp_exporter
